<!doctype html>
<html lang="en">

<head>
    <title>Bài tập Js buổi 2_3</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <br>
        <!-- Bài tập 1 -->
        <div class="form-group">
            <h3>Tính tiền lương của nhân viên</h3>
            <div class="form-group">
                <h6>Tiền lương một ngày</h6>
                <input id="tienLuong1ngay" class="form-control w-25" text="number" placeholder="Nhập lương một ngày">
            </div>
            <div class="form-group">
                <h6>Số ngày làm</h6>
                <input text="number" id="soNgaylam" class="form-control w-25" placeholder="Số ngày làm">
            </div>
            <button onclick="tinhTongLuong ()" id="btntinhtien" class="btn btn-success bg-secondary mb-4">Tính
                tiền</button>
            <div class="mt-2 alert alert-secondary">
                Tiền lương : <span id="tongLuong"></span>
            </div>
        </div>
        <!-- Bài tập 2 -->
        <div class="mt-5">
            <h3>Tính giá trị trung bình</h3>
            <form class="mt-3">
                <div class="row">
                    <div class="col">
                        <h6>Số thứ 1</h6>
                        <input id="soThu1" class="form-control" placeholder="Nhập số thứ 1">
                    </div>
                    <div class="col">
                        <h6>Số thứ 2</h6>
                        <input id="soThu2" class="form-control" placeholder="Nhập số thứ 2">
                    </div>
                    <div class="col">
                        <h6>Số thứ 3</h6>
                        <input id="soThu3" class="form-control" placeholder="Nhập số thứ 3">
                    </div>
                    <div class="col">
                        <h6>Số thứ 4</h6>
                        <input id="soThu4" class="form-control" placeholder="Nhập số thứ 4">
                    </div>
                    <div class="col">
                        <h6>Số thứ 5</h6>
                        <input id="soThu5" class="form-control" placeholder="Nhập số thứ 5">
                    </div>
                </div>
            </form>
            <button id="tinhtientrungbinh" class="btn btn-success bg-secondary mb-4 mt-4">Tính trung bình</button>
            <div class="mt-2 alert alert-secondary">
                Số trung bình : <span id="tongTrungbinh"></span>
            </div>
        </div>
        <!-- Bài tập 3 -->
        <div class="mt-5">
            <h3>Quy đổi tiền</h3>
            <div class="form-group">
                <input id="soTiendoi" class="form-control w-25" text="number" placeholder="Nhập số tiền USD">
                <button id="tinhtiendoiUSD" class="btn btn-success bg-secondary mb-4 mt-4">Quy đổi tiền</button>
                <div class="mt-2 alert alert-secondary">
                    Số tiền : <span id="tiendoira"></span>
                </div>
            </div>
        </div>
        <!-- bài tập 4 -->
        <div class="mt-5">
            <h3>Diện tích, chu vi hình chữ nhật</h3>
            <div class="form-group">
                <h6>Chiều dài</h6>
                <input id="chieuDai" class="form-control w-25" text="number" placeholder="Nhập chiều dài">
            </div>
            <div class="form-group">
                <h6>Chiều rộng</h6>
                <input text="number" id="chieuRong" class="form-control w-25" placeholder="Nhập chiều rộng">
            </div>
            <button id="tichDtCv" class="btn btn-success bg-secondary mb-4">Tính</button>
            <div class="mt-2 alert alert-secondary">
                Chu vi : <span id="tinhChuvi"></span> Diện tích : <span id="tinhDientich"></span>
            </div>
        </div>
        <!-- Bài tập 5 -->
        <div class="mt-5 mb-5">
            <h3>Tính tổng 2 kí số </h3>
            <div class="form-group mt-3">
                <input id="so2chuso" class="form-control w-25" text="number" placeholder="Nhập số có 2 chữ số ">
            </div>
            <button id="tinhtong2kiso" class="btn btn-success bg-secondary mb-4">Tính tổng</button>
            <div class="mt-2 alert alert-secondary">
                Tổng là : <span id="tongla"></span>
            </div>
        </div>



    </div>


















    <script src="./index.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
